# 社会科学与自然科学

---
class: middle
- **社会科学（social science）**是对人类社会组织、结构与活动进行描述、解释和预测的实证主义科学研究，如社会学研究当代人类社会，政治学研究政治、政策和有关的活动，经济学研究资源分配。广义的“社会科学”，是对所有以人和社会为研究对象的实证与跨学科研究及人文学科的统称。——from wikipedia

- **自然科学（natural science）**是研究大自然中有机或无机的事物和现象的科学。自然科学包括天文学、物理学、化学、地球科学、生物学、医学等。

--

- 研究对象上存在差异；

- 研究方法（范式）上也有较大的不同；

- 都是从现象出发进行知识发现；

## 经济学：一门关于选择的科学

最早起源于17世纪亚当斯密所著的《国富论》，现代经济学定义为关注于生产、分配和消费商品和服务，国家分配资源，个人、企业、政府进行选择的学科。

在1930年以后，凯恩斯出版通论，开启凯恩斯主义经济学，之后萨缪尔森等人将大量的数学引入经济学开启了新古典综合时代。后来也有奥地利学派和货币主义学派和理性预期等。

还有贝克尔将经济学分析的触角延伸到更多的领域，包括犯罪、家庭等，“经济学帝国”由此而来。

1990年之后，人们开始逐渐怀疑“理性人”的基本假设，行为经济学开始兴起至今。

## 外部性（Externality）
Definition：当一个人从事一种影响**旁观者**福利并对这种影响既不付报酬又不得报酬的活动时，就产生了外部性。经济外部性又称作外部成本、溢出效应。
- 正外部性：对旁观者的影响是有利的；
- 负外部性：对旁观者的影响是不利的；

Note：旁观者是否是真正的旁观者；

比如汽车排放尾气：会对行人会产生负的外部性；

--
- 这种外部影响并没有通过市场机制反映出来，不能通过市场进行买卖。

--
- 通过外部性可以很好理解为何政府征收税收、补贴等行为。

# 因果推断（causal inference）

因果推断是所有的社会科学的一个重要部分。

---

## 潜在因果框架
自然科学实验中，最常用的科学方法是建立“实验组-对照组”实验，来探究某个定理或现象。在经济学中，同样是控制一组变量，一组进行干预，另一组进行控制。对于每一个干预状态，就会有一个（潜在）结果。干预完成之后，我们就有了这个可以看到的结果。

比如，考察大学教育对个人收入的影响，干预变量或原因变量是大学教育，那么对于任意个体$i$有两种干预状态，用$D_i$来表示，$D_i=1$表示个体$i$完成了大学教育，$D_i=0$表示个体$i$完成高中教育。

无论个体实际是完成大学教育还是高中教育，事前每个个体均有两种可能的状态：**完成高中教育或完成大学教育**。每一个状态下对应于一个潜在结果，$Y_{1i}$表示个体$i$在状态$D_{i}=1$（大学）下的潜在结果；$Y_{0i}$表示$D_{i}=0$（高中）下的潜在结果。

因此，在这种干预之下，我们就可以估计个体的因果效应：

$$
\tau_i=Y_{1i}-Y_{0i}
$$

这个$\tau_i$就是个体$i$在干预下的因果效应。

---

#### 反事实
但现实生活中，我们只有事后的一个结果，在事情的另一面我们是不得而知的（除非你是电影信条的男主），未发生的事实我们就称为是反事实。


#### 稳定性假设
没有了两个潜在结果，是否就不能进行估计了？

计量经济学家做出了一个假设，第一，不同个体的潜在结果之间不会有交互影响；第二，干预水平对所有个体都是相同的。

---
### 随机试验
有了上述的假设之后，我们就认为在人群中抓取一些人来做实验：但这些人需要在了解和控制一定的属性（变量）之后再分组。

- 最终，我们会发现我们并不能估计某一个个体的因果效应，只能估计一个总体的平均因果效应。

--

要注意违背伦理道德的问题：比如随机抽取一部分人不能考大学，再另一部分人送他上大学，再比较他们之间的收入差距。

## 1994年分税制改革的内容
- 按税种划分中央和地方的收入
  - 中央政府固定收入：消费税、车辆购置税、关税、进口环节增值税；
  - 地方政府固定收入：土地使用税、耕地占用税、土地增值税、房产税、车船税、契税、筵席税；
- 中央政府与地方政府共享收入：
  - 增值税：中央政府75%，地方政府25%；
  - 营业税：铁道部、各银行总行、各保险总公司集中缴纳的部分归中央政府，其余部分归地方政府；
  - 企业所得税：铁道部、各银行总行及海洋石油企业缴纳的部分归中央政府，其余部分中央与地方政府按60%与40%的比例分享。（2002年）
  - 个人所得税（与企业所得税同）
  - 资源税：海洋石油企业缴纳的部分归中央政府
  - 城市维护建设税：铁道部、各银行总行、各保险总公司集中缴纳的部分归中央政府
  - 印花税：证券交易印花税94%归中央政府
- 税收返还和转移支付制度
  - 分设中央、地方两套税务机构，实行分别征税

- 县城高铁的开通，使得更多人流出，经济发展萎缩，不利于县城经济发展。

## 在集聚中走向平衡
### 地理对经济发展的影响总结为3D：
密度带来规模经济，城市是规模经济的集中体现。距离产生贸易成本、基础设施能够降低贸易成本；分割：分割体现了政治，只要存在收入差距，穷地方的人会不断流向富地区，直到两个地区收入相等，穷地不能自由流动没关系，资本可以自由流动即可，富地方的钱资本回报低于穷地方，因此会流向穷地方直到两地的投资回报相等。

--

- 现实中，资本并不是边际收益递减的，生产有规模性，生产要素的集聚可能是的高技术的劳动力和企业知识的外溢，加快技术进步，资本收益就会提高。

--

- 要素（尤其是劳动力）的自由流动，能够带来国家或地区间经济发展水平差距的“收敛”。
- 对人口流动的正确认知：规模的平衡（经济资源的均匀分布）和人均的平衡。
  - 并非只有将经济资源往欠发达地区和人口流出地移动才能实现均衡发展。

- 县城的人口流出，流出的那一部分获得了更高的收入，未流出的部分在医疗财政等资源不变下获得更高的占比。

### 曾国藩如何利用其个人精英网络组织军队镇压叛乱以及这些网络如何影响了国家的权力分配
论文标题：“权力之网：精英网络如何塑造中国的战争和政治”[(Web of Power: How Elite Networks Shaped War and Politics in China)](https://academic.oup.com/qje/advance-article-abstract/doi/10.1093/qje/qjac041/6769865?login=true)

晚清时期，朝廷镇压太平天国起义，很大程度依赖曾国藩统领的“湘军”。这篇文章的作者整理曾国藩的社会关系网（同科进士、亲属等等），统计了网里的人都来自哪些县。分析发现，如果一个县有更多人在曾的关系网里，那么，这个县战死的士兵数量也更高，同时，有更多来自这个县的人在战后晋升为中央官员。

作者们的解释是，曾国藩在组建湘军时找了很多熟人，从中选人培植为自己的亲信，熟人又找熟人……个人最终能把持朝政，靠的就是这种关系网。

- 该文章证明曾的个人网络影响了地区士兵的死亡；
- 与曾氏有更多联系的湖南县在战争期间和战后都有更多的国家级官员；
- 个人网络(和信任)可以补充脆弱的制度，并可以带来积极的政治和经济结果；
- 这篇文章是第一篇阐明个人如何通过个人网络塑造国家政治；

### “上山下乡”运动期间知识青年对农村儿童受教育程度的影响

论文标题：青年才俊的到来：中国上山下乡运动([Arrival of Young Talent: The Send-Down Movement and Rural Education in China](https://www.aeaweb.org/articles?id=10.1257/aer.20191414))


**背景**：从1968年开始，至七十年代末，大约有一千六百万城市知识青年响应国家号召到农村插队，接受思想再教育，“意外地”给当地做民办教师。

这篇论文研究发现：知青的到来显著提升了农村儿童受教育年限，尤其提升了初中入学率。该效应在女孩和欠发达地区更强，这表明知青的到来不仅提高农村整体的教育水平，而且还有助于降低教育的不平等水平。当知青大规模“返城”之后，上述效应就迅速下降，但从未消失，这说明“知青效应”具有一定的持续性。

进一步发现，受到知青教育影响的农村小孩在未来更可能上高中，结婚年龄更晚，生育小孩的数量更少，也更可能从事技能密集型的职业。这些证据说明，知青带给农村的不仅仅是人力资本的“数量”，也包括“质量”的提升。

- 中国是一个历史悠久、经历数个学术思想繁荣时期，仍然在学术中有大量值得挖掘的学术思想。

- 总的看，我国哲学社会科学还处于有数量缺质量、有专家缺大师的状况，作用没有充分发挥出来。

- 以人为本：我国哲学社会科学为谁著书、为谁立说，是为少数人服务还是为绝大多数人服务，是必须搞清楚的问题。

#### 彩礼与储蓄

- 魏尚进和张晓波在2011年QJE的论文的“竞争性储蓄理论”研究发现：人们储蓄的原因是为了谋求在婚姻市场上更有利的地位。具体而言，当性别比例上升，那些养儿子的家庭会为应付婚姻市场上增大的竞争压力而提高储蓄率。但相应的，养女儿的家庭却不一定会降低储蓄率。原因在于它们同时拥有影响其储蓄行为的两种动机：其一，未来女婿的高储蓄率和搭其便车的可能性使养女儿的家庭降低了储蓄率；其二，为提高女儿在未来家庭内的地位，养女儿的家庭又会提高储蓄率。二者的作用会在一定程度上互相抵消。

### 核心问题
为何建筑企业会来自同一个家乡，而集聚经营在另一个城市，而同时为何会选择一个建筑行业以及其中的细分领域钢结构。


---

## 宗族关系

一些学者发现，宗族关系能够促进私人部门的发展；还有学者 研究发现地区的宗族关系越显著，民营企业所面临的融资约束越小。这个主要是信任和信息交互以及道德规范中起作用。对于在当地拥有较大宗族势力 以及在本地经营的企业家而言，宗族文化的影响更为明显，而人口流动带来的人口结构变迁会削弱宗族文化的影响。


---
### 建筑资质
- 参与市场的方式主要有两种：通过社会关系（企业与企业、个人与企业等）承接；通过公开招投标承接。

- 资质将不同的建筑企业进行划分，提升市场效率，但市场更加完善时候反而会降低市场效率。
  - 在非市场竞争中，建筑承包企业通过个人社会网络可获得相应的机会，而这种机会在中小企业中的重要性会高于市场竞争。
  


---

## 资质共享

- 资质的不可逆性：在宗族之间的强社会网络关系中，能够帮助人们消除彼此之间的不信任，即将企业资质共享给在宗族关系之内的成员。
- 承包工程项目，之后逐渐扩张能够获得相应的建筑资质，团体内部人员以个人的社会网络等方式获取项目的机会，以公司的名义承揽项目。
- 企业不断扩大，企业内部同乡人员在异地成立该企业的子公司，仍然能够使用母公司建筑资质。另一种方式是同乡人员跳出原企业，选择成立自己公司，而自创公司仍然在可能使用原有公司的资质进行承包工程项目。


---

## 案例分析
从福建上杭到广东省东莞市的同乡企业集聚：
- A公司，从成立至今有47家分公司（包括存续和注销），2017年至2022年参与招投标5445次。
- B公司，下属成员企业8家，涵盖科技、物业、建材、物流等领域。核心企业为旗下的建筑公司，主要拥有市政工程总承包二级，建筑工程施工总承包一级资质。建筑公司的分公司有 13 家，主要的设立点仍然在福建和广东地区。

### 内部执业资格

选择A企业内部人员的执业资格进行统计：
- 总观测数量为71名，其中来自于上杭县的注册人员数达32个，占据总观测数的45.7%，其均为二级注册建造师和一级注册建造师；

- 二级注册建造师占68.75%。而二级注册建造师在所有的注册人员占比为39.44%。其余6名注册监理师均为非上杭县本籍贯人员。一级建造师中上杭籍占有比例为28.57%。

- 上杭籍在一级建造师执业资格占比**远低于**非上杭籍，从而通过企业平台的方式，达到企业的建造师数量要求，而实际的参与项目者并非需要依靠于高质量执业资质。

### 结论

- 资质对于建筑企业来说是一个附加价值，而对于个人是一个能够进入市场的准入门槛，乡缘作为一项消除双方不信任的润滑剂，能够通过建筑资质共享来降低个人进入市场的门槛；
- 在具体行业的所选细分领域中主要与地方的产业政策与地方产业结构密切相关；
- 同乡会在现如今的市场体制加快的乡缘集聚的建筑企业所起愈发重要的作用。
